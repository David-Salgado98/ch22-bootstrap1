<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Debe de ir despues de bootstrap el scripot de style para que podamos -->
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="barranav">

    </div>
    <div class="container">
        <div class="row">
            <h1 class="col">David Salgado</h1>
        </div>
        <div class="row">
            <p class="col-12 col-sm-4">Desarrollador web</p>
            <p class="col-12 col-sm-4">Usuario de JAVA</p>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-7 align-self-center">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/carousel/1.jpg" class="d-block w-50 mx-auto" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/carousel/2.jpg" class="d-block w-100 mx-auto" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/carousel/3.jpg" class="d-block w-100 mx-auto" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-10 col-sm-5 align-self-center">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis velit eum nisi facilis.
                    Perferendis ipsa sequi laboriosam consequuntur, eos fugiat veniam itaque nobis ducimus quaerat
                    explicabo nemo. Aperiam, eaque corrupti.
                    <br>
                    <!--my = margin-->
                    <div class="text-center">
                    <button type="button" class="btn btn-dark my-2 ">Dark</button>
                </div>
                </div>
            </div>
        </div>



        <script src="encabezado.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

</html>
